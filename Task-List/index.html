<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task-List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo_app">
        <h2>Todo-List</h2>

        <div class="input_add">
          <input type="text" placeholder="Add new task" id="task_input" />
          <button class="add_btn">Add</button>
        </div>

        <ul class="task_container"></ul>

        <button class="delete_all_btn">Delete All</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
